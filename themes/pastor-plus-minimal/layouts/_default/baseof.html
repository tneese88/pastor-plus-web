<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-section">
                {{ if .Site.Params.logo }}
                <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" class="logo">
                {{ end }}
            </div>
            <div class="header-bottom">
                <p class="tagline">{{ .Site.Params.description }}</p>
                <a href="https://disciplethenations.givingfuel.com/pastor-plus" class="give-button">Give Now</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
